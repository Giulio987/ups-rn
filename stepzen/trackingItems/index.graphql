type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}
type TrackingItems {
  customer_id: String
  items: [Items]
}

type Query {
  getTrackingItemsById(id: ID!): TrackingItems
    @rest(
      endpoint: "https://ups-rn-bb122-default-rtdb.europe-west1.firebasedatabase.app/trackingItems/$id.json"
    )
}
